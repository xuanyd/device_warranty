<div class="page-head">
    <ol class="breadcrumb">
      <li><a href="/#/app/home">主页</a></li>
      <li><a href="javascript:;">心电图管理</a></li>
      <li><a href="/#/app/search/check-template">诊断模板</a></li>
      <li class="active">诊断模板添加</li>
    </ol>
  </div> 
  <div class="cl-mcont">
    <div class="row">
      <div class="col-md-12">
        <div class="block-flat">
			<form [formGroup]="templateAddForm">
				<div class="search" style="padding-top: 10px;">
					<div class="form-group row" style="margin-left: 10px;">
						<div class="col-sm-1">模板名</div>
						<div class="col-sm-5">
					    	<input  name="template_name" class="form-control"  
					    	type="text" formControlName="template_name">
					  	</div>
					  	<div class="col-sm-5" style="color: red;" 
					  		[hidden]="!(templateAddForm.controls['template_name'].errors && templateAddForm.controls['template_name'].dirty)">
				      		模板名必填
				    	</div>
				  	</div>
				  	<div class="form-group row" style="margin-left: 10px;">
						<div class="col-sm-1">模板内容</div>
						<div class="col-sm-5">
					    	<input  name="content" class="form-control"  
					    	type="text" formControlName="content">
					  	</div>
					  	<div class="col-sm-5" style="color: red;" 
					  		[hidden]="!(templateAddForm.controls['content'].errors && templateAddForm.controls['content'].dirty)">
				      		模板内容必填
				    	</div>
				  	</div>
				  	<div class="form-group row" style="margin-left: 10px;">
						<div class="col-sm-1">备注</div>
						<div class="col-sm-5">
					    	<input  name="remark" class="form-control"  
					    	type="text" formControlName="remark">
					  	</div>
					  	<div class="col-sm-5" style="color: red;" 
					  		[hidden]="!(templateAddForm.controls['remark'].errors && templateAddForm.controls['remark'].dirty)">
				      		备注必填
				    	</div>
				  	</div>
				  	<div class="form-group row" style="margin-left: 10px;">
					  	<div class="col-sm-2" >
					  		<button class="btn btn-primary last-btn" (click)="add()">
				        	保存
				      		</button>
					  		<button class="btn btn-secondary last-btn" (click)="back()">
				       		返回
				      		</button>  
					  	</div>
				  	</div>
				</div>
			</form>
		</div>
      </div>
    </div>
  </div>
