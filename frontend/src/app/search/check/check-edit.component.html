<div class="page-head">
    <ol class="breadcrumb">
      <li><a href="/#/app/home">主页</a></li>
      <li><a href="javascript:;">心电图管理</a></li>
      <li><a href="/#/app/search/patient">心电信息</a></li>
      <li class="active">诊断信息修改</li>
    </ol>
</div> 
<div class="cl-mcont">
<div class="row">
  <div class="col-md-12">
    <div class="block-flat">
		<form [formGroup]="checkAddForm">
			<div class="search" style="padding-top: 10px;">
				<div class="form-group row" style="margin-left: 10px;">
					<div class="col-sm-1">诊断模板选择</div>
					<div class="col-sm-5">
				    	<select class="form-control">
		                    <option>1</option>
		                    <option>2</option>
		                    <option>3</option>
		                    <option>4</option>
		                    <option>5</option>
	                  	</select>
				  	</div>
			  	</div>
				<div class="form-group row" style="margin-left: 10px;">
					<div class="col-sm-1">诊断内容</div>
					<div class="col-sm-5">
						<textarea 
							name="check_name" 
							formControlName="check_name" class="form-control">
						</textarea>
				  	</div>
				  	<div class="col-sm-5" style="color: red;" 
				  		[hidden]="!(checkAddForm.controls['check_name'].errors && checkAddForm.controls['check_name'].dirty)">
			      		诊断内容必填
			    	</div>
			  	</div>
			  	<div class="form-group row" style="margin-left: 10px;">
					<div class="col-sm-1">备注</div>
					<div class="col-sm-5">
				    	<input  name="remark" class="form-control"  
				    	type="text" formControlName="remark">
				  	</div>
				  	<div class="col-sm-5" style="color: red;" 
				  		[hidden]="!(checkAddForm.controls['remark'].errors && checkAddForm.controls['remark'].dirty)">
			      		备注必填
			    	</div>
			  	</div>
			  	<div class="form-group row" style="margin-left: 10px;">
				  	<div class="col-sm-2" >
				  		<button class="btn btn-primary last-btn" (click)="add()">
			        	保存
			      		</button>
				  		<button class="btn btn-secondary last-btn" (click)="back()">
			       		返回
			      		</button>  
				  	</div>
			  	</div>
			</div>
		</form>
	</div>
  </div>
</div>
</div>
