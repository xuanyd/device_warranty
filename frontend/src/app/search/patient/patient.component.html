<div class="page-head">
    <ol class="breadcrumb">
      <li><a href="/#/app/home">主页</a></li>
      <li><a>心电图管理</a></li>
      <li class="active">患者信息</li>
    </ol>
</div> 
<div class="cl-mcont">
  <div class="row">
    <div class="col-md-12">
      <div class="block-flat">
        <div class="content" style="margin-top: -43px;">
          <div class="table-responsive">
            <div id="datatable_wrapper" class="dataTables_wrapper form-inline" role="grid">
              <div class="row">
                <div class="col-sm-12">
                  <div class="pull-left">
                    <div class="dataTables_filter" >
                      <form>
                        <input aria-controls="datatable" class="form-control" 
                          type="text" name="title"
                          [(ngModel)]="searchParams.name">
                        <button class="btn btn-primary" style="margin-top: 5px;" 
                          (click)="getPatientList()" data-dismiss="modal">
                          <i class="fa fa-search" aria-hidden="true"></i>
                          查询
                        </button>
                        <button class="btn btn-warning search-btn" disabled="{{selDisabled}}"
                            style="margin-top: 5px;" (click)="toCheckList()">
                          <i class="fa fa-address-card" aria-hidden="true"></i>
                          诊断信息
                        </button>
                      </form>
                    </div>
                  </div>
                  <div class="clearfix">
                  </div>
                </div>
              </div>
              <app-grid #patientGrid [url]="url" [headers]="patientGridHeaders" [params]="searchParams">
              </app-grid>  
            </div>             
          </div>
        </div>
        </div>
    </div>
  </div>
</div> 
<app-confirm #confirm></app-confirm>
<app-modal #modal></app-modal>
