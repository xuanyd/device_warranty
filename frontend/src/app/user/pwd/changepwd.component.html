<div class="page-head">
    <ol class="breadcrumb">
      <ol class="breadcrumb">
      <li><a href="/#/app/home">主页</a></li>
      <li class="active">密码修改</li>
    </ol>
    </ol>
  </div> 
  <div class="cl-mcont">
    <div class="row">
      <div class="col-md-12">
        <div class="block-flat">
			<div class="content">
				<form [formGroup]="changePwdForm" class="form-horizontal">
					<div class="form-group">
					  <label  for="inputEmail3" class="col-sm-2 control-label">当前密码</label>
					  <div class="col-sm-4">
					    <input type="text" class="form-control" 
					    	name="oldpwd" formControlName="oldpwd">
					  </div>
				   	<div style="color: red;" 
			        [hidden]="!(changePwdForm.controls['oldpwd'].errors && changePwdForm.controls['oldpwd'].dirty)">
			        当前密码必填，5-8位！
			      </div>
					</div>
					<div class="form-group">
					  <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
					  <div class="col-sm-4">
					    <input type="text" class="form-control" 
					    	name="newpwd" formControlName="newpwd" >
					  </div>
					  <div style="color: red;" 
				        [hidden]="!(changePwdForm.controls['newpwd'].errors && changePwdForm.controls['newpwd'].dirty)">
				        新密码必填，5-8位！
				      </div>
					</div>
					<div class="form-group">
					  <label for="inputEmail3" class="col-sm-2 control-label">确认新密码</label>
					  <div class="col-sm-4">
					    <input type="text" class="form-control" 
					    	name="newpwd2" formControlName="newpwd2" >
					  </div>
					  <div style="color: red;" 
				        [hidden]="!(changePwdForm.controls['newpwd2'].errors && changePwdForm.controls['newpwd2'].dirty)">
				        新密码必填，5-8位！
				      </div>
					</div>
					<div class="form-group">
				    <div class="col-sm-offset-1 col-sm-3">
				      <button type="submit" class="btn btn-primary" disabled="{{addDisabled}}" (click)="add()">
				      	<i class="fa fa-check" aria-hidden="true"></i>
				      	确认
				    	</button>
				      <button class="btn btn-default" (click)="back()">
				      	<i class="fa fa-reply" aria-hidden="true"></i>
				      	返回
				    	</button>
				    </div>
			    </div> 			 			
				</form>       
			</div>
		</div>
	</div>
</div>
</div>
